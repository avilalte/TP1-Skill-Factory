<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Get in touch</title>
  </head>

  <body>
    <div class="upper-gradient"></div>
    <div class="bg-img"></div>
    <div class="form-page-container">
      <a class="go-home" href="../index.html">HOME</a>
      <section id="title">
        <h1 class="h1-form">
          You can use the following form to reach out to us
        </h1>
      </section>
      <div class="error-msg">
        <span class="error-exit" onclick="exitError()">x</span>
        Something went wrong. Verify that your data meets the form criteria.
      </div>
      <section class="section-form">
        <form method="post" action="mailto:camilavictoriastefano@gmail.com">
          <fieldset>
            <div class="input-div">
              <label for="username">Name:</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Name"
                required
                autofocus
              />
              <p class="input-info name-info"></p>
            </div>
            <div class="input-div">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail"
                size="30"
                minlength="3"
                maxlength="64"
                required
              />
              <p class="input-info email-info"></p>
            </div>
            <div class="input-textarea">
              <textarea
                id="msg"
                name="msg"
                rows="10"
                minlength="10"
                maxlength="1500"
                required
                placeholder="Write your message here..."
              ></textarea>
              <p class="input-info msg-info"></p>
            </div>
            <button class="preview-btn btn-form">Preview your message</button>
            <input class="btn-form submit" type="submit" value="Submit" />
          </fieldset>
        </form>
        <section class="preview"></section>
      </section>
    </div>
    <footer>
      <p>by Alan Vilalte & Camila Stefano</p>
    </footer>
    <script src="../js/form.js"></script>
  </body>
</html>
